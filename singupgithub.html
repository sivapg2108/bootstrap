<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
   <div class="container col-xs-offset-2 col-xs-10 col-sm-offset-2 col-sm-10 col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 text-center mt-1  c1"
    style="max-width: 350px;min-width: 350px;">
    <div class="par text-center" style="padding-top: 15px;padding-left: 15px;margin: auto;">
     <i class="fab fa-github" style="font-size: 50px;padding-top: 10px;"></i>
     <h3 style="padding: 10px; font-size: 1.45em;margin-top: 16px;">Sign in to GitHub</h3>
     <div>
      <form style="background-color: #F6F8FA; border: 1px solid #ccc;
    border-radius: 4px;padding: 15px;">
       <div class="form-group">
        <label for="user" style="float: left;font-size: .95em;"><b>User name or email
          address</b></label>
        <input type="text" name="em" id="user" class="form-control">
       </div>
       <div class="form-group">
        <label for="pass" style="float: left;font-size: .95em;"><b>Password</b></label>
        <span style="float: right;"><a href="#" style="font-weight: 500;font-size: 13px;">Forgot
          password?</a></span>
        <input type="password" name="ps" id="pass" class="form-control">
       </div>
       <div class="form-group">
        <button type="submit" class="btn btn-sm btn-success btn-block"
         style="font-size: .95em;">sign in</button>
       </div>
      </form>
     </div>
     <div class="c2 text-center"
      style="border: 1px solid #ccc;padding-top: 10px;padding-bottom: 10px;margin-top: 15px; border-radius: 4px;">
      <span style="font-size: .95em;">New to GitHub?</span>
      <a style="font-size: .90em;" href="#">Create an account.</a>
     </div>
     <div class="text-center" style="margin-top: 60px;font-size: .80em;">
      <ul class="list-inline">
       <li class="list-inline-item"><a href="">Terms</a></li>
       <li class="list-inline-item"><a href="">Primary</a></li>
       <li class="list-inline-item"><a href="">Security</a></li>
       <li class="list-inline-item">Contact GitHub</li>
      </ul>
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
